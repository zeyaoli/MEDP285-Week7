<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JavaScript Basics</title>
    </head>
    <body>
        <h1>JavaScript Basics</h1>
        <script>
            // Number (Int)
            console.log(50);
            // Number (float)
            console.log(9.81);
            // Arithmetic
            console.log(100 + 4 * 11);
            console.log((100 + 4) * 11);
            // Modulo
            console.log(100 % 3);
            // String
            console.log("Hello World");
            console.log(
                `Backtick also works because this way i can put "" inside`
            );
            // line break
            console.log(`This is a line \n this is a new line`);
            // concatenates
            console.log("con" + "cat" + "e" + "nate");
            // template literals
            console.log(`half of 100 is ${100 / 2}`);

            //Boolean
            console.log(3 > 2);
            console.log(3 < 2);
            console.log("apple" == "orange");
            console.log("erik" != "ashley");

            //Logical Operators - only applies to boolean values
            // and
            console.log(true && false);
            console.log(true && true);
            console.log(false && false);
            // or - if one value is true then it's true
            console.log(true || false);
            console.log(false || false);
            // not
            console.log(!false);
            console.log(!true);

            console.log(1 + 1 == 2 && 10 * 10 > 50);
            /* ternary */
            console.log(true ? 1 : 2);
            console.log(false ? 1 : 2);

            console.log("5" == 5);
            console.log("5" === 5);
        </script>
    </body>
</html>
